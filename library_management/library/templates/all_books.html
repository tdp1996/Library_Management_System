{% extends "master.html" %}

{% block title %}
  List of all books
{% endblock %}

{% block content %}

  <p><a href="/">HOME</a></p>
  <h1>Books</h1>
    <ul>
        {% for x in thebooks %}
            <li><a href="{% url 'library:details' x.BookID %}">{{ x.Book_Title }} by {{ x.Book_Author }}</li>
        {% endfor %}
    </ul>

{% endblock %}
